<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBC â€“ Enhanced Biometric Confirmation</title>

<style>
body{
margin:0;
font-family:'Segoe UI', sans-serif;
background:linear-gradient(135deg,#0a1f2f,#0f2e46,#123b59);
color:white;
text-align:center;
overflow-x:hidden;
}

.header{
padding:20px 10px 5px 10px;
}

.header h1{
margin:0;
font-size:20px;
color:#00e0ff;
}

.header p{
margin:5px 0 15px 0;
font-size:13px;
opacity:0.8;
}

.card{
width:95%;
max-width:420px;
margin:10px auto;
padding:20px;
background:rgba(255,255,255,0.06);
border-radius:20px;
backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(0,255,200,0.15);
transition:0.4s;
}

.card.success{
box-shadow:0 0 70px rgba(0,255,150,0.6);
}

.card.fail{
box-shadow:0 0 70px rgba(255,0,60,0.6);
}

button{
padding:12px 24px;
border:none;
border-radius:10px;
background:#00e0ff;
color:black;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 15px #00e0ff;
}

.progress{
height:6px;
background:#1b2e3d;
margin-top:10px;
border-radius:4px;
overflow:hidden;
}

.progressBar{
height:100%;
width:0%;
background:yellow;
}

canvas{
margin-top:10px;
background:#0b1622;
border-radius:12px;
touch-action:none;
}

#xyz{
margin-top:8px;
font-size:13px;
opacity:0.8;
}

#result{
margin-top:15px;
font-size:18px;
font-weight:bold;
}

#badge{
font-size:13px;
margin-top:4px;
color:#00e0ff;
}

#challengeScore{
margin-top:8px;
font-size:13px;
opacity:0.9;
}

.footer{
margin-top:30px;
padding-bottom:20px;
}

.footer img{
width:90px;
filter:drop-shadow(0 0 10px rgba(0,255,255,0.6));
}
</style>
</head>

<body>

<div class="header">
<h1>EBC | Enhanced Biometric Confirmation</h1>
<p>Protecting Digital Trust in the Age of Synthetic Reality</p>
</div>

<div class="card" id="card">

<button onclick="startTest()">Run Verification</button>

<div class="progress">
<div id="bar" class="progressBar"></div>
</div>

<canvas id="challenge" width="320" height="120"></canvas>
<canvas id="graphX" width="320" height="60"></canvas>
<canvas id="graphY" width="320" height="60"></canvas>
<canvas id="graphZ" width="320" height="60"></canvas>

<div id="xyz">X:0 | Y:0 | Z:0</div>

<div id="result"></div>
<div id="badge"></div>
<div id="challengeScore"></div>

</div>

<div class="footer">
<img src="logo.png">
</div>

<script>

let collecting=false;
let xArr=[],yArr=[],zArr=[];
let duration=5000;
let points=[];
let challengeLine={x1:40,y1:100,x2:280,y2:20};

function startTest(){
collecting=true;
xArr=[];yArr=[];zArr=[];points=[];
document.getElementById("result").innerHTML="";
document.getElementById("badge").innerHTML="";
document.getElementById("challengeScore").innerHTML="";
document.getElementById("card").classList.remove("success","fail");
animateBar();
drawChallenge();
setTimeout(()=>{collecting=false;analyze();},duration);
}

function animateBar(){
let start=Date.now();
let interval=setInterval(()=>{
let p=(Date.now()-start)/duration*100;
document.getElementById("bar").style.width=p+"%";
if(p>=100) clearInterval(interval);
},50);
}

window.addEventListener("devicemotion",function(e){
if(!collecting||!e.acceleration)return;

let x=e.acceleration.x||0;
let y=e.acceleration.y||0;
let z=e.acceleration.z||0;

xArr.push(x);
yArr.push(y);
zArr.push(z);

drawGraphs();

document.getElementById("xyz").innerHTML=
"X:"+x.toFixed(2)+" | Y:"+y.toFixed(2)+" | Z:"+z.toFixed(2);
});

function analyze(){

let activeSamples=0;

for(let i=0;i<xArr.length;i++){
if(
Math.abs(xArr[i])>0.11 ||
Math.abs(yArr[i])>0.11 ||
Math.abs(zArr[i])>0.11
){
activeSamples++;
}
}

let ratio = activeSamples / xArr.length;
let tremorDetected = ratio > 0.15;

let totalDist=0;
for(let p of points){
totalDist+=pointToLineDistance(p,challengeLine);
}
let avgDist=points.length?totalDist/points.length:999;
let challengePercent = Math.max(0, 100 - avgDist*5);
challengePercent = Math.min(100, challengePercent);

document.getElementById("challengeScore").innerHTML=
"Challenge Accuracy: "+challengePercent.toFixed(0)+"%";

if(tremorDetected){
document.getElementById("result").innerHTML="LIVE HUMAN DETECTED";
document.getElementById("badge").innerHTML="Physiological Tremor Confirmed";
document.getElementById("card").classList.add("success");
}else{
document.getElementById("result").innerHTML="NOT HUMAN";
document.getElementById("badge").innerHTML="No Detectable Tremor";
document.getElementById("card").classList.add("fail");
}

}

function pointToLineDistance(p,line){
let A=line.y2-line.y1;
let B=line.x1-line.x2;
let C=line.x2*line.y1-line.x1*line.y2;
return Math.abs(A*p.x+B*p.y+C)/Math.sqrt(A*A+B*B);
}

function drawGraphs(){
drawLine("graphX",xArr,"#ff4d4d");
drawLine("graphY",yArr,"#4dff88");
drawLine("graphZ",zArr,"#4da6ff");
}

function drawLine(id,data,color){
let c=document.getElementById(id);
let ctx=c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
ctx.strokeStyle=color;
ctx.beginPath();
for(let i=0;i<data.length;i++){
let x=i;
let y=30-data[i]*10;
if(i===0)ctx.moveTo(x,y);
else ctx.lineTo(x,y);
}
ctx.stroke();
}

let ch=document.getElementById("challenge");
let ctx=ch.getContext("2d");

function drawChallenge(){
ctx.clearRect(0,0,320,120);
ctx.strokeStyle="#00ffd0";
ctx.lineWidth=3;
ctx.beginPath();
ctx.moveTo(challengeLine.x1,challengeLine.y1);
ctx.lineTo(challengeLine.x2,challengeLine.y2);
ctx.stroke();
}

ch.addEventListener("touchmove",function(e){
e.preventDefault();
let rect=ch.getBoundingClientRect();
let x=e.touches[0].clientX-rect.left;
let y=e.touches[0].clientY-rect.top;
points.push({x,y});
ctx.fillStyle="white";
ctx.fillRect(x,y,3,3);
});

</script>

</body>
</html>
