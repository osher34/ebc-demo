<!DOCTYPE html>
<html>
<head>
<title>EBC Tremor + Dynamic Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:Arial;
text-align:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
padding-top:20px;
}
button{
padding:12px 25px;
font-size:16px;
border-radius:8px;
border:none;
background:#00c6ff;
cursor:pointer;
margin:10px;
}
#result{
font-size:22px;
margin-top:15px;
font-weight:bold;
}
canvas{
background:#111;
margin-top:15px;
touch-action:none;
}
#xyz{
margin-top:10px;
font-size:14px;
}
</style>
</head>
<body>

<h2>EBC Live Demo</h2>

<button onclick="startTest()">Run Tremor Test</button>

<div id="xyz">X:0 | Y:0 | Z:0</div>
<div id="result"></div>

<canvas id="freqGraph" width="320" height="120"></canvas>

<h3>Dynamic Challenge â€“ Draw the Line</h3>
<canvas id="drawArea" width="320" height="200"></canvas>

<script>
let rawData=[];
let collecting=false;
let sampleRate=0;

// -------- Tremor Part --------

function startTest(){
rawData=[];
collecting=true;
document.getElementById("result").innerText="Collecting...";
setTimeout(()=>{
collecting=false;
processSignal();
},5000);
}

window.addEventListener("devicemotion",function(e){
if(!e.acceleration) return;

let x=e.acceleration.x||0;
let y=e.acceleration.y||0;
let z=e.acceleration.z||0;

document.getElementById("xyz").innerText=
"X:"+x.toFixed(2)+" | Y:"+y.toFixed(2)+" | Z:"+z.toFixed(2);

if(!collecting) return;

let mag=Math.sqrt(x*x+y*y+z*z);
rawData.push(mag);
});

function processSignal(){

if(rawData.length<30){
document.getElementById("result").innerText="Not enough data";
return;
}

sampleRate=rawData.length/5;

let diff=[];
for(let i=1;i<rawData.length;i++){
diff.push(rawData[i]-rawData[i-1]);
}

let mean=diff.reduce((a,b)=>a+b,0)/diff.length;
diff=diff.map(v=>v-mean);

let fftResult=fft(diff);
let freqResolution=sampleRate/diff.length;

let bandEnergy=0;
let totalEnergy=0;

for(let i=0;i<fftResult.length;i++){
let freq=i*freqResolution;
totalEnergy+=fftResult[i];
if(freq>=8 && freq<=12){
bandEnergy+=fftResult[i];
}
}

drawGraph(fftResult,freqResolution);

// ðŸ”’ ×¡×™× ×•×Ÿ ×©×•×œ×—×Ÿ
if(totalEnergy < 0.05 || bandEnergy < 0.001){
showResult(0);
return;
}

let ratio=bandEnergy/totalEnergy;
let score=Math.min(100,ratio*500);

showResult(score);
}

function showResult(score){
if(score>15){
document.getElementById("result").style.color="#00ff99";
document.getElementById("result").innerText="Biological Activity: "+score.toFixed(0)+"%";
}else{
document.getElementById("result").style.color="#ff4d4d";
document.getElementById("result").innerText="Low Biological Signal: "+score.toFixed(0)+"%";
}
}

function fft(signal){
let N=signal.length;
let result=[];
for(let k=0;k<N/2;k++){
let real=0,imag=0;
for(let n=0;n<N;n++){
let angle=2*Math.PI*k*n/N;
real+=signal[n]*Math.cos(angle);
imag-=signal[n]*Math.sin(angle);
}
result[k]=Math.sqrt(real*real+imag*imag)/N;
}
return result;
}

function drawGraph(data,res){
let canvas=document.getElementById("freqGraph");
let ctx=canvas.getContext("2d");
ctx.clearRect(0,0,320,120);
ctx.strokeStyle="#00c6ff";
ctx.beginPath();
for(let i=0;i<data.length;i++){
let freq=i*res;
if(freq>20) break;
let x=i*5;
let y=120-data[i]*200;
if(i===0) ctx.moveTo(x,y);
else ctx.lineTo(x,y);
}
ctx.stroke();
}

// -------- Dynamic Line Challenge --------

let drawCanvas=document.getElementById("drawArea");
let dctx=drawCanvas.getContext("2d");

function drawGuide(){
dctx.clearRect(0,0,320,200);
dctx.strokeStyle="yellow";
dctx.lineWidth=4;
dctx.beginPath();
dctx.moveTo(20,100);
dctx.lineTo(300,100);
dctx.stroke();
}

drawGuide();

let points=[];
drawCanvas.addEventListener("touchmove",function(e){
e.preventDefault();
let rect=drawCanvas.getBoundingClientRect();
let x=e.touches[0].clientX-rect.left;
let y=e.touches[0].clientY-rect.top;

points.push({x,y});

dctx.fillStyle="cyan";
dctx.fillRect(x,y,3,3);
});

drawCanvas.addEventListener("touchend",function(){
evaluateLine();
});

function evaluateLine(){
let valid=0;
for(let p of points){
if(Math.abs(p.y-100)<20) valid++;
}
let accuracy=(valid/points.length)*100;
alert("Line Accuracy: "+accuracy.toFixed(0)+"%");
points=[];
drawGuide();
}
</script>

</body>
</html>
