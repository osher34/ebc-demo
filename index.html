<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBC â€“ Enhanced Biometric Confirmation</title>

<style>

body{
margin:0;
font-family:'Segoe UI', sans-serif;
background: radial-gradient(circle at 20% 20%, #123b59 0%, #0a1f2f 60%);
color:white;
text-align:center;
overflow-x:hidden;
position:relative;
}

/* ===== BRAIN BACKGROUND ===== */
body::after{
content:"";
position:fixed;
right:-120px;
bottom:-80px;
width:500px;
height:500px;
background:url("brain.png") no-repeat center;
background-size:contain;
opacity:0.06;
pointer-events:none;
z-index:-2;
filter:drop-shadow(0 0 40px rgba(0,255,255,0.4));
}

/* Subtle Digital Grid */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background-image:
linear-gradient(rgba(0,255,200,0.04) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,200,0.04) 1px, transparent 1px);
background-size:50px 50px;
animation:gridMove 40s linear infinite;
z-index:-3;
}

@keyframes gridMove{
from{transform:translate(0,0);}
to{transform:translate(-200px,-200px);}
}

/* Header */
.header{
padding:25px 10px 10px 10px;
}

.header h1{
margin:0;
font-size:22px;
color:#00e0ff;
text-shadow:0 0 15px rgba(0,255,255,0.5);
}

.header p{
margin:6px 0 15px 0;
font-size:14px;
opacity:0.85;
}

/* Card */
.card{
width:95%;
max-width:420px;
margin:10px auto;
padding:20px;
background:rgba(0,0,0,0.35);
border-radius:20px;
backdrop-filter:blur(18px);
box-shadow:0 0 60px rgba(0,255,200,0.15);
transition:0.4s;
position:relative;
z-index:1;
}

.card.success{
box-shadow:0 0 80px rgba(0,255,150,0.7);
}

.card.fail{
box-shadow:0 0 80px rgba(255,0,60,0.7);
}

/* Button */
button{
padding:14px 28px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#00e0ff,#00ffd5);
color:black;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 20px rgba(0,255,255,0.6);
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 30px rgba(0,255,255,0.9);
}

.progress{
height:6px;
background:#1b2e3d;
margin-top:12px;
border-radius:4px;
overflow:hidden;
}

.progressBar{
height:100%;
width:0%;
background:yellow;
}

canvas{
margin-top:12px;
background:#08121c;
border-radius:14px;
box-shadow:inset 0 0 15px rgba(0,255,255,0.1);
touch-action:none;
}

#xyz{
margin-top:10px;
font-size:14px;
opacity:0.85;
}

#result{
margin-top:18px;
font-size:19px;
font-weight:bold;
letter-spacing:1px;
}

#badge{
font-size:14px;
margin-top:6px;
color:#00e0ff;
}

#challengeScore{
margin-top:10px;
font-size:14px;
opacity:0.95;
}

/* Footer */
.footer{
margin-top:40px;
padding-bottom:30px;
}

.footer img{
width:170px;
border-radius:50%;
background:#0a1f2f;
padding:12px;
box-shadow:0 0 40px rgba(0,255,255,0.6);
transition:0.4s;
}

.footer img:hover{
transform:scale(1.05);
box-shadow:0 0 60px rgba(0,255,255,0.9);
}

</style>
</head>
