<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBC Cyber Visual Build</title>

<style>

body{
margin:0;
font-family:Arial;
background:#050914;
color:white;
text-align:center;
overflow:hidden;
}

/* Animated Cyber Background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle,#0ff2 1px,transparent 1px);
background-size:40px 40px;
animation:moveBg 20s linear infinite;
z-index:-1;
}

@keyframes moveBg{
from{transform:translate(0,0);}
to{transform:translate(-200px,-200px);}
}

.card{
width:95%;
max-width:420px;
margin:15px auto;
padding:15px;
background:rgba(255,255,255,0.06);
border-radius:20px;
backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(0,255,255,0.25);
transition:0.4s;
}

.card.success{
box-shadow:0 0 60px rgba(0,255,150,0.7);
}

button{
padding:10px 20px;
border:none;
border-radius:10px;
background:#00eaff;
color:black;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 15px #00eaff;
}

canvas{
margin-top:10px;
background:#0c1326;
border-radius:12px;
touch-action:none;
}

.progress{
height:6px;
background:#222;
margin-top:10px;
border-radius:4px;
overflow:hidden;
}

.progressBar{
height:100%;
width:0%;
background:yellow;
}

#result{
margin-top:10px;
font-size:18px;
font-weight:bold;
}

.badge{
font-size:22px;
margin-top:5px;
text-shadow:0 0 12px cyan;
}

.confetti{
position:fixed;
width:6px;
height:6px;
background:red;
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh) rotate(720deg);}
}

</style>
</head>
<body>

<div class="card" id="card">

<h2 style="color:#00eaff">EBC – Live Verification</h2>
<button onclick="startTest()">Run Verification</button>

<div class="progress"><div id="bar" class="progressBar"></div></div>

<canvas id="challenge" width="320" height="120"></canvas>
<canvas id="graphX" width="320" height="60"></canvas>
<canvas id="graphY" width="320" height="60"></canvas>
<canvas id="graphZ" width="320" height="60"></canvas>

<div id="xyz">X:0 | Y:0 | Z:0</div>
<div id="result"></div>
<div class="badge" id="badge"></div>

</div>

<script>

let collecting=false;
let xArr=[],yArr=[],zArr=[];
let duration=5000;
let points=[];
let challengeLine={x1:40,y1:100,x2:280,y2:20};

function startTest(){
collecting=true;
xArr=[];yArr=[];zArr=[];points=[];
document.getElementById("result").innerHTML="";
document.getElementById("badge").innerHTML="";
document.getElementById("card").classList.remove("success");
animateBar();
drawChallenge();
setTimeout(()=>{collecting=false;analyze();},duration);
}

function animateBar(){
let start=Date.now();
let interval=setInterval(()=>{
let p=(Date.now()-start)/duration*100;
document.getElementById("bar").style.width=p+"%";
if(p>=100) clearInterval(interval);
},50);
}

window.addEventListener("devicemotion",function(e){
if(!collecting||!e.acceleration)return;

let x=e.acceleration.x||0;
let y=e.acceleration.y||0;
let z=e.acceleration.z||0;

xArr.push(x);
yArr.push(y);
zArr.push(z);

drawGraphs();
document.getElementById("xyz").innerHTML=
"X:"+x.toFixed(2)+" | Y:"+y.toFixed(2)+" | Z:"+z.toFixed(2);
});

function analyze(){

let activeSamples=0;
for(let i=0;i<xArr.length;i++){
if(Math.abs(xArr[i])>0.11 || Math.abs(yArr[i])>0.11 || Math.abs(zArr[i])>0.11){
activeSamples++;
}
}

let ratio=activeSamples/xArr.length;
let tremorScore=ratio>0.15?100:0;

let totalDist=0;
for(let p of points){
totalDist+=pointToLineDistance(p,challengeLine);
}
let avgDist=points.length?totalDist/points.length:999;
let challengeScore=avgDist<15?100:0;

let finalHuman = tremorScore>0 && challengeScore>0;

if(finalHuman){
document.getElementById("result").innerHTML="✅ HUMAN VERIFIED";
document.getElementById("badge").innerHTML="Neural Sync Confirmed";
document.getElementById("card").classList.add("success");
launchConfetti();
}else{
document.getElementById("result").innerHTML="❌ NOT HUMAN";
document.getElementById("badge").innerHTML="Biometric Pattern Invalid";
}

}

function launchConfetti(){
for(let i=0;i<40;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

function pointToLineDistance(p,line){
let A=line.y2-line.y1;
let B=line.x1-line.x2;
let C=line.x2*line.y1-line.x1*line.y2;
return Math.abs(A*p.x+B*p.y+C)/Math.sqrt(A*A+B*B);
}

function drawGraphs(){
drawLine("graphX",xArr,"red");
drawLine("graphY",yArr,"lime");
drawLine("graphZ",zArr,"cyan");
}

function drawLine(id,data,color){
let c=document.getElementById(id);
let ctx=c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
ctx.strokeStyle=color;
ctx.beginPath();
for(let i=0;i<data.length;i++){
let x=i;
let y=30-data[i]*10;
if(i===0)ctx.moveTo(x,y);
else ctx.lineTo(x,y);
}
ctx.stroke();
}

let ch=document.getElementById("challenge");
let ctx=ch.getContext("2d");

function drawChallenge(){
ctx.clearRect(0,0,320,120);
ctx.strokeStyle="#00eaff";
ctx.lineWidth=3;
ctx.beginPath();
ctx.moveTo(challengeLine.x1,challengeLine.y1);
ctx.lineTo(challengeLine.x2,challengeLine.y2);
ctx.stroke();
}

ch.addEventListener("touchmove",function(e){
e.preventDefault();
let rect=ch.getBoundingClientRect();
let x=e.touches[0].clientX-rect.left;
let y=e.touches[0].clientY-rect.top;
points.push({x,y});
ctx.fillStyle="white";
ctx.fillRect(x,y,3,3);
});

</script>
</body>
</html>
