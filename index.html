<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBC Human Presence Engine</title>
<style>
body{
margin:0;
background:black;
color:#00f7ff;
font-family:Arial;
text-align:center;
overflow:hidden;
}

#stars{
position:fixed;
top:0;
left:0;
z-index:-1;
}

canvas{
background:#111;
border:1px solid #00f7ff;
margin-top:10px;
touch-action:none;
}

button{
padding:12px 25px;
font-size:16px;
border:none;
background:#00f7ff;
color:black;
margin-top:15px;
cursor:pointer;
}

#xyzValues{
margin-top:10px;
font-size:14px;
}

#result{
margin-top:15px;
font-size:18px;
white-space:pre-line;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<h2>EBC â€“ Human Presence Verification</h2>
<button onclick="startCalibration()">Run Verification</button>

<div id="xyzValues">X: 0 | Y: 0 | Z: 0</div>
<canvas id="graph" width="320" height="150"></canvas>
<canvas id="drawArea" width="320" height="200"></canvas>

<div id="result"></div>

<script>

// ---------- STAR BACKGROUND ----------
let starCanvas=document.getElementById("stars");
let sctx=starCanvas.getContext("2d");
starCanvas.width=window.innerWidth;
starCanvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<100;i++){
stars.push({x:Math.random()*starCanvas.width,
y:Math.random()*starCanvas.height,
r:Math.random()*2});
}

function animateStars(){
sctx.clearRect(0,0,starCanvas.width,starCanvas.height);
sctx.fillStyle="#00f7ff";
for(let s of stars){
s.y+=0.3;
if(s.y>starCanvas.height) s.y=0;
sctx.beginPath();
sctx.arc(s.x,s.y,s.r,0,2*Math.PI);
sctx.fill();
}
requestAnimationFrame(animateStars);
}
animateStars();

// ---------- VARIABLES ----------
let collecting=false;
let baselineSTD=0;
let rawData=[];
let xyzData=[];
let tremorScore=0;
let challengeType=0;
let points=[];

// ---------- CALIBRATION ----------
function startCalibration(){
document.getElementById("result").innerText="Calibrating... Place device on stable surface";
rawData=[];
collecting=true;

setTimeout(()=>{
collecting=false;
baselineSTD=calculateSTD(rawData);
startVerification();
},2000);
}

// ---------- VERIFICATION ----------
function startVerification(){
rawData=[];
xyzData=[];
points=[];
collecting=true;
document.getElementById("result").innerText="Running Verification...";
startChallenge();

setTimeout(()=>{
collecting=false;
processSignal();
evaluateChallenge();
},5000);
}

// ---------- MOTION ----------
window.addEventListener("devicemotion",function(e){
if(!collecting || !e.acceleration) return;

let x=e.acceleration.x||0;
let y=e.acceleration.y||0;
let z=e.acceleration.z||0;

document.getElementById("xyzValues").innerText=
"X: "+x.toFixed(2)+" | Y: "+y.toFixed(2)+" | Z: "+z.toFixed(2);

let mag=Math.sqrt(x*x+y*y+z*z);
rawData.push(mag);
xyzData.push({x,y,z});

drawGraph();
});

// ---------- STD ----------
function calculateSTD(arr){
if(arr.length<10) return 0;
let mean=arr.reduce((a,b)=>a+b,0)/arr.length;
let variance=arr.reduce((a,b)=>a+(b-mean)*(b-mean),0)/arr.length;
return Math.sqrt(variance);
}

// ---------- SIGNAL PROCESS ----------
function processSignal(){
let std=calculateSTD(rawData);

if(std <= baselineSTD*1.5){
tremorScore=0;
return;
}

// Axis coupling
let xVar=calculateSTD(xyzData.map(d=>d.x));
let yVar=calculateSTD(xyzData.map(d=>d.y));
let zVar=calculateSTD(xyzData.map(d=>d.z));

let activeAxes=0;
if(xVar>0.02) activeAxes++;
if(yVar>0.02) activeAxes++;
if(zVar>0.02) activeAxes++;

if(activeAxes<2){
tremorScore=0;
return;
}

tremorScore=Math.min(100,std*1500);
}

// ---------- GRAPH ----------
let graphCanvas=document.getElementById("graph");
let gctx=graphCanvas.getContext("2d");

function drawGraph(){
gctx.clearRect(0,0,320,150);

for(let i=1;i<xyzData.length;i++){
let prev=xyzData[i-1];
let curr=xyzData[i];

let xPos=(i/xyzData.length)*320;
let prevX=((i-1)/xyzData.length)*320;

gctx.strokeStyle="red";
gctx.beginPath();
gctx.moveTo(prevX,75-prev.x*10);
gctx.lineTo(xPos,75-curr.x*10);
gctx.stroke();

gctx.strokeStyle="green";
gctx.beginPath();
gctx.moveTo(prevX,75-prev.y*10);
gctx.lineTo(xPos,75-curr.y*10);
gctx.stroke();

gctx.strokeStyle="blue";
gctx.beginPath();
gctx.moveTo(prevX,75-prev.z*10);
gctx.lineTo(xPos,75-curr.z*10);
gctx.stroke();
}
}

// ---------- CHALLENGE ----------
let canvas=document.getElementById("drawArea");
let ctx=canvas.getContext("2d");

function startChallenge(){
ctx.clearRect(0,0,320,200);
challengeType=Math.floor(Math.random()*3);

ctx.strokeStyle="#00f7ff";
ctx.lineWidth=3;
ctx.beginPath();

if(challengeType===0){
ctx.moveTo(20,100);
ctx.lineTo(300,100);
}
if(challengeType===1){
ctx.moveTo(160,20);
ctx.lineTo(160,180);
}
if(challengeType===2){
ctx.moveTo(50,150);
ctx.lineTo(160,50);
ctx.lineTo(270,150);
}
ctx.stroke();
}

canvas.addEventListener("touchmove",function(e){
e.preventDefault();
let rect=canvas.getBoundingClientRect();
let x=e.touches[0].clientX-rect.left;
let y=e.touches[0].clientY-rect.top;
points.push({x,y});
ctx.fillStyle="white";
ctx.fillRect(x,y,3,3);
});

// ---------- CHALLENGE EVAL ----------
function evaluateChallenge(){
let valid=0;
for(let p of points){
if(challengeType===0 && Math.abs(p.y-100)<20) valid++;
if(challengeType===1 && Math.abs(p.x-160)<20) valid++;
if(challengeType===2 && p.y<170 && p.y>40) valid++;
}
let accuracy=(valid/(points.length||1))*100;
showResult(accuracy);
}

// ---------- RESULT ----------
function showResult(accuracy){

let finalScore=(tremorScore*0.6)+(accuracy*0.4);

let level="Weak";
if(finalScore>40) level="Moderate";
if(finalScore>70) level="Strong";

if(finalScore<40){
document.getElementById("result").innerText=
"Verification Failed\nTremor: "+tremorScore.toFixed(0)+"%\nChallenge: "+accuracy.toFixed(0)+"%\nLevel: "+level;
}else{
document.getElementById("result").innerText=
"Human Verified\nTremor: "+tremorScore.toFixed(0)+"%\nChallenge: "+accuracy.toFixed(0)+"%\nLevel: "+level;
}
}

</script>
</body>
</html>
