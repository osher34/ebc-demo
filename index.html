<!DOCTYPE html>
<html>
<head>
    <title>EBC Live Human Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: white;
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        button {
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #00c6ff;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00a2d6;
        }

        #countdown {
            font-size: 26px;
            margin-top: 25px;
        }

        #result {
            font-size: 32px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>EBC Human Stability Challenge</h1>
<p>Hold your phone steady for 5 seconds</p>

<button onclick="startChallenge()">Start Challenge</button>

<div id="countdown"></div>
<div id="result"></div>

<script>
let readings = [];
let collecting = false;
let timer;

function startChallenge() {
    readings = [];
    collecting = true;
    document.getElementById("result").innerText = "";
    startCountdown(5);
    requestPermission();

    setTimeout(() => {
        collecting = false;
        calculateScore();
    }, 5000);
}

function startCountdown(seconds) {
    let timeLeft = seconds;
    document.getElementById("countdown").innerText = timeLeft;

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").innerText = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerText = "Analyzing...";
        }
    }, 1000);
}

function requestPermission() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
            .then(permissionState => {
                if (permissionState === 'granted') {
                    window.addEventListener('devicemotion', handleMotion);
                }
            })
            .catch(console.error);
    } else {
        window.addEventListener('devicemotion', handleMotion);
    }
}

function handleMotion(event) {
    if (!collecting) return;

    let x = event.accelerationIncludingGravity.x;
    let y = event.accelerationIncludingGravity.y;
    let z = event.accelerationIncludingGravity.z;

    let magnitude = Math.sqrt(x*x + y*y + z*z);
    readings.push(magnitude);
}

function calculateScore() {
    if (readings.length === 0) return;

    let mean = readings.reduce((a,b)=>a+b,0) / readings.length;
    let variance = readings.reduce((a,b)=>a + Math.pow(b-mean,2),0) / readings.length;

    let humanScore = Math.min(100, variance * 50);

    let resultDiv = document.getElementById("result");

    if (humanScore > 15) {
        resultDiv.style.color = "#00ff99";
        resultDiv.innerText = "Human Presence Detected\nScore: " + humanScore.toFixed(0) + "%";
    } else {
        resultDiv.style.color = "#ff4d4d";
        resultDiv.innerText = "Low Biological Activity\nScore: " + humanScore.toFixed(0) + "%";
    }
}
</script>

</body>
</html>
