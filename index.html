<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBC Stable Build</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0a0f1f,#111a33);
color:white;
text-align:center;
overflow:hidden; /* מבטל גלילה */
}

.card{
width:95%;
max-width:420px;
margin:15px auto;
padding:15px;
background:rgba(255,255,255,0.05);
border-radius:20px;
box-shadow:0 0 25px rgba(0,255,255,0.2);
}

button{
padding:10px 20px;
border:none;
border-radius:10px;
background:#00eaff;
color:black;
font-weight:bold;
cursor:pointer;
}

canvas{
margin-top:10px;
background:#0c1326;
border-radius:12px;
touch-action:none; /* מבטל scroll בזמן ציור */
}

.progress{
height:6px;
background:#222;
margin-top:10px;
border-radius:4px;
overflow:hidden;
}

.progressBar{
height:100%;
width:0%;
background:yellow;
}

.star{
color:gold;
font-size:20px;
}

</style>
</head>
<body>

<div class="card">

<h2>EBC – Human Presence</h2>
<button onclick="startTest()">Run Verification</button>

<div class="progress">
<div id="bar" class="progressBar"></div>
</div>

<canvas id="challenge" width="320" height="120"></canvas>

<canvas id="graphX" width="320" height="60"></canvas>
<canvas id="graphY" width="320" height="60"></canvas>
<canvas id="graphZ" width="320" height="60"></canvas>

<div id="xyz">X:0 | Y:0 | Z:0</div>
<div id="result"></div>

</div>

<script>

let collecting=false;
let xArr=[],yArr=[],zArr=[];
let tremorValues=[];
let duration=5000;
let points=[];

function startTest(){
collecting=true;
xArr=[];yArr=[];zArr=[];tremorValues=[];points=[];
document.getElementById("result").innerHTML="";
animateBar();
drawChallenge();

setTimeout(()=>{
collecting=false;
analyze();
},duration);
}

function animateBar(){
let start=Date.now();
let interval=setInterval(()=>{
let p=(Date.now()-start)/duration*100;
document.getElementById("bar").style.width=p+"%";
if(p>=100) clearInterval(interval);
},50);
}

window.addEventListener("devicemotion",function(e){
if(!collecting || !e.acceleration) return;

let x=e.acceleration.x||0;
let y=e.acceleration.y||0;
let z=e.acceleration.z||0;

xArr.push(x);
yArr.push(y);
zArr.push(z);

let mag=Math.sqrt(x*x+y*y+z*z);
tremorValues.push(mag);

drawGraphs();
document.getElementById("xyz").innerHTML=
"X:"+x.toFixed(2)+" | Y:"+y.toFixed(2)+" | Z:"+z.toFixed(2);
});

function analyze(){

if(xArr.length<10){
document.getElementById("result").innerHTML="No Data";
return;
}

/* ===== ABSOLUTE THRESHOLD ===== */
let maxX=Math.max(...xArr.map(v=>Math.abs(v)));
let maxY=Math.max(...yArr.map(v=>Math.abs(v)));
let maxZ=Math.max(...zArr.map(v=>Math.abs(v)));

if(maxX<0.11 && maxY<0.11 && maxZ<0.11){
document.getElementById("result").innerHTML=
"❌ Not Human<br>Tremor: 0%<br>Challenge: 0%";
return;
}

/* ===== Tremor Score ===== */
let mean=tremorValues.reduce((a,b)=>a+b)/tremorValues.length;
let variance=tremorValues.reduce((a,b)=>a+(b-mean)*(b-mean),0)/tremorValues.length;
let std=Math.sqrt(variance);
let tremorScore=Math.min(100,std*1800);

let challengeScore=points.length>15?100:0;

let stars=Math.round((tremorScore+challengeScore)/200*3);
let starDisplay="";
for(let i=0;i<stars;i++) starDisplay+="★";

document.getElementById("result").innerHTML=
"✅ Human Verified<br>"+
"Tremor: "+tremorScore.toFixed(0)+"%<br>"+
"Challenge: "+challengeScore+"%<br>"+
"<span class='star'>"+starDisplay+"</span>";
}

function drawGraphs(){
drawLine("graphX",xArr,"red");
drawLine("graphY",yArr,"lime");
drawLine("graphZ",zArr,"cyan");
}

function drawLine(id,data,color){
let c=document.getElementById(id);
let ctx=c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
ctx.strokeStyle=color;
ctx.beginPath();
for(let i=0;i<data.length;i++){
let x=i;
let y=30-data[i]*10;
if(i===0) ctx.moveTo(x,y);
else ctx.lineTo(x,y);
}
ctx.stroke();
}

/* ===== Challenge ===== */

let ch=document.getElementById("challenge");
let ctx=ch.getContext("2d");

function drawChallenge(){
ctx.clearRect(0,0,320,120);
ctx.strokeStyle="#00eaff";
ctx.lineWidth=3;
ctx.beginPath();
ctx.moveTo(30,100);
ctx.lineTo(250,30);
ctx.stroke();
}

ch.addEventListener("touchmove",function(e){
e.preventDefault();
let rect=ch.getBoundingClientRect();
let x=e.touches[0].clientX-rect.left;
let y=e.touches[0].clientY-rect.top;
points.push({x,y});
ctx.fillStyle="white";
ctx.fillRect(x,y,3,3);
});

</script>
</body>
</html>
