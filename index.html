<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBC Human Presence Engine</title>
<style>
body{
margin:0;
background:black;
color:#00f7ff;
font-family:Arial;
text-align:center;
overflow:hidden;
}

canvas{
border:1px solid #00f7ff;
margin-top:10px;
background:#111;
touch-action:none;
}

button{
padding:12px 25px;
font-size:16px;
border:none;
background:#00f7ff;
color:black;
margin-top:15px;
cursor:pointer;
}

#result{
font-size:20px;
margin-top:15px;
white-space:pre-line;
}

#stars{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<h2>EBC â€“ Human Presence Verification</h2>
<button onclick="startVerification()">Run Verification</button>

<div id="result"></div>

<canvas id="xyzGraph" width="320" height="120"></canvas>
<canvas id="drawArea" width="320" height="200"></canvas>

<script>
// ------------------- STAR BACKGROUND -------------------
let starCanvas=document.getElementById("stars");
let sctx=starCanvas.getContext("2d");
starCanvas.width=window.innerWidth;
starCanvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<100;i++){
stars.push({x:Math.random()*starCanvas.width,
y:Math.random()*starCanvas.height,
r:Math.random()*2});
}
function animateStars(){
sctx.clearRect(0,0,starCanvas.width,starCanvas.height);
sctx.fillStyle="#00f7ff";
for(let s of stars){
s.y+=0.5;
if(s.y>starCanvas.height) s.y=0;
sctx.beginPath();
sctx.arc(s.x,s.y,s.r,0,2*Math.PI);
sctx.fill();
}
requestAnimationFrame(animateStars);
}
animateStars();

// ------------------- VARIABLES -------------------
let rawData=[];
let collecting=false;
let tremorScore=0;
let points=[];
let challengeType=0;
let xyzHistory=[];

// ------------------- MAIN FLOW -------------------
function startVerification(){
rawData=[];
xyzHistory=[];
points=[];
collecting=true;
tremorScore=0;
document.getElementById("result").innerText="Running Verification...";
startChallenge();
setTimeout(()=>{
collecting=false;
processSignal();
evaluateChallenge();
},5000);
}

// ------------------- MOTION CAPTURE -------------------
window.addEventListener("devicemotion",function(e){
if(!collecting) return;
if(!e.acceleration) return;

let x=e.acceleration.x||0;
let y=e.acceleration.y||0;
let z=e.acceleration.z||0;

let mag=Math.sqrt(x*x+y*y+z*z);
rawData.push(mag);
xyzHistory.push({x,y,z});

drawXYZ(x,y,z);
});

// ------------------- XYZ GRAPH -------------------
let xyzCanvas=document.getElementById("xyzGraph");
let xctx=xyzCanvas.getContext("2d");

function drawXYZ(x,y,z){
xctx.clearRect(0,0,320,120);
xctx.strokeStyle="red";
xctx.beginPath();
xctx.moveTo(0,60);
xctx.lineTo(320,60+x*10);
xctx.stroke();

xctx.strokeStyle="green";
xctx.beginPath();
xctx.moveTo(0,60);
xctx.lineTo(320,60+y*10);
xctx.stroke();

xctx.strokeStyle="blue";
xctx.beginPath();
xctx.moveTo(0,60);
xctx.lineTo(320,60+z*10);
xctx.stroke();
}

// ------------------- TREMOR ANALYSIS -------------------
function processSignal(){

if(rawData.length<30){
tremorScore=0;
return;
}

let mean=rawData.reduce((a,b)=>a+b,0)/rawData.length;
let variance=rawData.reduce((a,b)=>a+(b-mean)*(b-mean),0)/rawData.length;
let std=Math.sqrt(variance);

// Gate 1: No movement
if(std < 0.015){
tremorScore=0;
return;
}

// Gate 2: Continuity
let significantChanges=0;
for(let i=1;i<rawData.length;i++){
if(Math.abs(rawData[i]-rawData[i-1])>0.02){
significantChanges++;
}
}

if(significantChanges < rawData.length*0.1){
tremorScore=0;
return;
}

tremorScore=Math.min(100,std*1500);
}

// ------------------- DYNAMIC CHALLENGE -------------------
let canvas=document.getElementById("drawArea");
let ctx=canvas.getContext("2d");

function startChallenge(){
ctx.clearRect(0,0,320,200);
challengeType=Math.floor(Math.random()*3);
ctx.strokeStyle="#00f7ff";
ctx.lineWidth=3;
ctx.beginPath();

if(challengeType===0){
ctx.moveTo(20,100);
ctx.lineTo(300,100);
}
if(challengeType===1){
ctx.moveTo(160,20);
ctx.lineTo(160,180);
}
if(challengeType===2){
ctx.moveTo(50,150);
ctx.lineTo(160,50);
ctx.lineTo(270,150);
}
ctx.stroke();
}

canvas.addEventListener("touchmove",function(e){
e.preventDefault();
let rect=canvas.getBoundingClientRect();
let x=e.touches[0].clientX-rect.left;
let y=e.touches[0].clientY-rect.top;
points.push({x,y});
ctx.fillStyle="white";
ctx.fillRect(x,y,3,3);
});

function evaluateChallenge(){
let valid=0;
for(let p of points){
if(challengeType===0 && Math.abs(p.y-100)<20) valid++;
if(challengeType===1 && Math.abs(p.x-160)<20) valid++;
if(challengeType===2 && p.y<170 && p.y>40) valid++;
}
let accuracy=(valid/(points.length||1))*100;
showFinalResult(accuracy);
}

// ------------------- FINAL RESULT -------------------
function showFinalResult(accuracy){

let finalScore=(tremorScore*0.6)+(accuracy*0.4);

let level="Weak";
if(finalScore>40) level="Moderate";
if(finalScore>70) level="Strong";

if(finalScore<40){
document.getElementById("result").innerText=
"Verification Failed\nTremor: "+tremorScore.toFixed(0)+"%\nChallenge: "+accuracy.toFixed(0)+"%\nLevel: "+level;
}else{
document.getElementById("result").innerText=
"Human Verified\nTremor: "+tremorScore.toFixed(0)+"%\nChallenge: "+accuracy.toFixed(0)+"%\nLevel: "+level;
}
}
</script>

</body>
</html>
